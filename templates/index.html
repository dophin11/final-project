{% extends 'base.html' %}

{% block title %}Nutrition Search - Home{% endblock %}

{% block content %}
    <h2>Welcome to the Nutrition Search App!</h2>
    <p>Use the search bar to find nutritional information.</p>

    <form action="{{ url_for('results') }}" method="post">
        <label for="search_query">Search:</label>
        <input type="text" id="search_query" name="query" required>
        <button type="submit">Search</button>
    </form>
{% endblock %}
